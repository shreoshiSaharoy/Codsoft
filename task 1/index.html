<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/564x/17/84/4c/17844ca840bbd8b5b897e54dc3192fe5.jpg" alt="shoes logo">
            Headphone
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Experience media <strong> like never before</strong></p>
            <p class="msg">The best product for your life. Come to see us and buy anything.<br> Purchase headphones with 20% discount.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="https://i.pinimg.com/564x/c4/02/d7/c402d70859a96737ad56a2e0f434ef6d.jpg" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Pink</p>
                        <p>Rs 1500</p>
                    </div>
                    <img src="https://i.pinimg.com/564x/3a/b5/5c/3ab55c5e1918fe285e053eb9219be9ab.jpg" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="https://i.pinimg.com/564x/89/dd/0b/89dd0b69a7695c9545152b94717f9343.jpg" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="https://i.pinimg.com/564x/c3/f1/fe/c3f1fe47f9862a6df6ac96de0db0f9f7.jpg" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
